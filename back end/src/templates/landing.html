<!DOCTYPE html>
<html>
  <head>
    <title>
      AvaliaUnB
    </title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f5f5f5;
        padding: 10px 20px;
      }
      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .navbar li {
        display: inline-block;
        margin-right: 10px;
      }
      .navbar li:last-child {
        margin-right: 0;
      }
      .navbar a {
        text-decoration: none;
        color: #333;
        padding: 8px;
        border-radius: 5px;
        background-color: #e6e6e6;
      }
      .navbar a:hover {
        background-color: #d3d3d3;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul>
        {% if session.user_id %}
        <li>
          <a href="/users/{{ session.user_id }}"
            >{{ session.nome }}</a
          >
        </li>
        <li><a href="/logout">Logout</a></li>
        {% else %}
        <li><a href="/users/register">Registre-se</a></li>
        <li><a href="/login">Login</a></li>
        {% endif %}
      </ul>
      <ul>
        <li><a href="/turmas">Turmas</a></li>
        <li><a href="/professors">Professores</a></li>
        <li><a href="departamentos">Departamentos</a></li>
        <li><a href="/views/ranking">Ranking</a></li>
      </ul>
    </div>
    <h1>Bem-vindo ao Sistema de Avaliação de Disciplinas e Professores</h1>
  </body>
</html>
