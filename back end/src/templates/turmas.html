<!DOCTYPE html>
<html>
  <head>
    <title>Turmas - Sistema de Avaliação de Disciplinas e Professores</title>
    <style>
      /* Estilos CSS personalizados */
      .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
        margin-right: 10px;
      }

      .search-bar {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="/">Home</a>
      <a href="/turmas">Turmas</a>
      <!-- Adicione os outros links da navbar aqui -->
    </div>

    <h1>Turmas</h1>

    <div class="search-bar">
      <label for="search">Pesquisar:</label>
      <input
        type="text"
        id="search"
        name="search"
        placeholder="Digite o nome do professor ou turma"
      />
      <button type="button">Pesquisar</button>
    </div>

    <table>
      <tr>
        <th>Turma</th>
        <th>Disciplina</th>
        <th>Professor</th>
        <th>Horário</th>
        <th>Total Vagas</th>
        <th>Local</th>
      </tr>
      {% for turma in turmas %}
      <tr onclick="window.location='/turmas/{{ turma['turma'] }}';" style="cursor: pointer;"> 
        <td>{{ turma['turma'] }}</td>
        <td>{{ turma['disciplina'] }}</td>
        <td>{{ turma['professor'] }}</td>
        <td>{{ turma['horario'] }}</td>
        <td>{{ turma['total_vagas'] }}</td>
        <td>{{ turma['local'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
